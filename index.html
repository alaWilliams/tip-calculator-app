<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="header">
				SPLI<br />
				TTER
			</h1>
		</header>

		<section class="section">
			<h2 class="section-title">Bill</h2>
			<input type="number" class="bill-amout" placeholder="$0.00"/>

			<fieldset>
				<h2 class="section-title">Select Tip %</h2>
			
				<div class="tip-input">
					<input type="radio" value="5%" id="5%" />
					<label for="5%">5%</label>
				</div>

				<div class="tip-input">
					<input type="radio" value="10%" id="10%" />
					<label for="10%">10%</label>
				</div>

				<div class="tip-input">
					<input type="radio" value="15%" id="15%" />
					<label for="15%">15%</label>
				</div>

				<div class="tip-input">
					<input type="radio" value="25%" id="25%" />
					<label for="25%">25%</label>
				</div>

				<div class="tip-input">
					<input type="radio" value="50%" id="50%" />
					<label for="50%">50%</label>
				</div>

				<div class="tip-input">
					<input type="radio" value="Custom" id="Custom" />
					<label for="Custom">Custom</label>
				</div>
			</fieldset>

			<h2 class="section-title">Number of People</h2>
			<input type="number" class="people-amount"/>
			<div>
				<div>Tip Amount</div>
				<div class="person">/ person</div>
				<div class="tip-amount amount">$0.00</div>
			</div>
			<div>
				Total
				<div class="person">/ person</div>
				<div class="total amount">$0.00</div>
			</div>
			<button class="calc">Calculate</button>
			<input type="reset" value="Reset" />
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/alaWilliams" target="_blank">Alicja</a>.
		</div>

		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
