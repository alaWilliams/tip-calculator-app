<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="header">
				SPLI<br />
				TTER
			</h1>
		</header>

		<section class="section">
			<h2 class="section-title">Bill</h2>
			<input type="number" />

			<h2 class="section-title">Select Tip %</h2>
			5% 10% 15% 25% 50% Custom

			<h2 class="section-title">Number of People</h2>
			<input type="number" />
			Tip Amount / person Total / person

			<button type="button">Reset</button>
		</section>
		
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/alaWilliams" target="_blank">Alicja</a>.
		</div>
	</body>
</html>
